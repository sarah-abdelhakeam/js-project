<body>
   
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form action="login.html">
<fieldset>
    <label for="first_name">Enter Your First Name: <input id="fist_name" type="text" name="fist_name" required/></label>
    <label for="last_name">Enter Your Last Name: <input id="last_name" type="text" name="last_name" required/></label>
    <label for="email">Enter Your Email: <input id="email" type="email" name="email" placeholder="Email" required/></label>
    <label for="password">Create a New Password: <input id="password" type="password" name="password" placeholder="Password" required/></label>
   
    <ul class="helper-text">
        <li class="length">Must be at least 8 characters long.</li>
        <li class="lowercase">Must contain a lowercase letter.</li>
        <li class="uppercase">Must contain an uppercase letter.</li>
        <li class="special">Must contain a number or special character.</li>
    </ul>



</fieldset>

<fieldset>
    <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account"/> Personal Account</label>
    <label for="business-account"><input class="inline" type="radio"  name="account-type" id="business-account"/> Business Account</label>
    <label for="terms-conditions" name="terms-and-conditions"><input class="inline" type="checkbox" id="terms-conditions" required /> 
      <a href="#">terms and conditions</a></label>
</fieldset>
